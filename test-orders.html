<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Orders API Test</h1>
    <div>
        <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 300px;">
        <button onclick="testOrders()">Test Orders API</button>
    </div>
    <div id="results"></div>

    <script>
        function addResult(title, content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isSuccess ? 'success' : 'error';
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'string' ? content : JSON.stringify(content, null, 2)}</pre>
            `;
            results.insertBefore(div, results.firstChild);
        }

        async function testOrders() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                addResult('Error', 'Please paste your JWT token first', false);
                return;
            }

            try {
                console.log('üîç Testing orders endpoint...');
                addResult('Request', 'Sending request to /api/orders...');

                const response = await fetch('https://giventoo-eg.vercel.app/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                addResult(
                    `Response (Status: ${response.status})`, 
                    data,
                    response.ok
                );

                if (response.ok) {
                    console.log('‚úÖ Orders fetched successfully');
                    if (Array.isArray(data)) {
                        console.log(`üìä Found ${data.length} orders`);
                    }
                } else {
                    console.error('‚ùå Error fetching orders:', data);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                addResult('Error', error.message, false);
            }
        }
    </script>
</body>
</html>
